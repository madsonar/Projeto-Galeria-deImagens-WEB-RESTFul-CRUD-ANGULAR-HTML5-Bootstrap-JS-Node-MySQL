<div class="container">
  <h1>Galeria de Imagens</h1>

  <ngb-carousel *ngIf="listImgGaleria">
      <ng-template ngbSlide *ngFor="let item of listImgGaleria">
        <img [src]="item.caminho" alt="Random first slide" class="img-fluid" width="130%">
        <div class="carousel-caption">
          <h3>{{item.titulo}}</h3>
          <p>Projeto Galeria de Imagens</p>
        </div>
      </ng-template>
  </ngb-carousel>

</div>
