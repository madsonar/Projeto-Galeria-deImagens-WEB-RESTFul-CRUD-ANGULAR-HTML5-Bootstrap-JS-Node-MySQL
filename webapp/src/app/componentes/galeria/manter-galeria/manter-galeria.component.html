<h1>Cadastro Imagens Galeria</h1>
<div id="msg" [innerHTML]="mensagem"></div>

<div id="listagem" [hidden]="exibirListagemForm" >
    <button id='btn-exibir-formulario' type="button" class="btn btn-primary"
    (click)="prepararFormCadastro()">
    <i class="far fa-file-image"></i> Cadastrar</button>
    <br>
    <br>
    <div id="galeria-listagem">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover table-sm">
                <thead class="table-dark">
                    <tr>
                        <th>Código</th>
                        <th>Descrição</th>
                        <th>Imagem</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of listImgGaleria">
                        <td>{{item.id_galeria}}</td>                        
                        <td>{{item.titulo}}</td>
                        <td><img src="{{item.caminho}}" class="img-fluid" width="30%" alt="Responsive image"></td>                        
                        <td>
                            <button class="btn btn-danger" 
                            (click)='prepararFormEditar(item.id_galeria)'><i class="far fa-edit"></i> Editar</button>
                        </td>
                        <td>
                            <button class="btn btn-danger"
                            (click)='deletar(item.id_galeria)'><i class="far fa-trash-alt"></i> Excluir</button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>

<div id="formulario" [hidden]="!exibirListagemForm">
    <div class="row">
        <div class="col-sm">
            <form method="POST" action="/" id="galeriaForm" [formGroup]="galeriaFormGroup"
            (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label for="id">Código</label>
                    <input type="number" class="form-control" id="id_galeria" name="id_galeria"
                     formControlName="id_galeria" disabled="disabled"  
                     [(ngModel)]="registro.id_galeria" />
                </div>

                <div class="form-group">
                    <label for="nomeBoot">Título</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" 
                    placeholder="Informe o Título" formControlName="titulo"
                    [(ngModel)]="registro.titulo"/>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlFile1">Imagem</label>
                    <input type="file" class="form-control-file" id="imgUpload" name="imgUpload"
                    (change)="carregarImagem($event)">
                </div>

                <div class="form-group">
                    <img [src]="imagemUrl" id="imgPrevia" name="imgPrevia" class="img-fluid" alt="..." />
                </div>

                
                <div class="form-inline">
                    <button id='cadastrar-boot' type="submit" class="btn btn-primary mr-sm-2">
                            <i class="far fa-save"></i> Salvar</button>                    
                    <button id='btn-cancelar-operacao' type="button" class="btn btn-primary"
                    (click)="cancelarOperacao()">
                    <i class="fas fa-ban"></i> Cancelar</button>
                </div>

            </form>
        </div>
    </div>
</div>
